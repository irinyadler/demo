						</div>
						<div class="box__item item-skill">
							<div class="skill__icon"><img src="img/contacts/p.svg" alt="Icona telefono"></div>
							<h3 class="skill__title">giordano.specchia@virgilio.it</h3>

						</div>
					</div>
				</div>
			</section>
